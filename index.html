<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stavros Orfanoudakis Webpage</title>
    <link rel="icon" type="image/png" href="figures/letter-s.png" />
    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tab Navigation -->
    <div class="tab">
      <button class="tablinks" data-tab="projects">Projects</button>
      <button class="tablinks" data-tab="publications">Publications</button>
      <button class="tablinks active" data-tab="home">Home</button>
      <!-- Theme Toggle Button -->
      <button id="theme-toggle" title="Toggle Dark/Light Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Container for Tab Content -->
    <div id="content">
      <!-- Tab content will be loaded here -->
    </div>

    <!-- Fixed Footer -->
    <footer>
      <div class="footer-content">
        <span>&copy; 2025 Stavros Orfanoudakis | PhD Researcher</span>
        <div class="social-links">
          <a
            href="https://scholar.google.com/citations?hl=en&user=flE6u1oAAAAJ"
            target="_blank"
            title="Google Scholar"
          >
            <i class="fab fa-google"></i>
          </a>
          <a
            href="https://orcid.org/0000-0002-0767-9488"
            target="_blank"
            title="ORCID"
          >
            <i class="fab fa-orcid"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/stavros-orfanoudakis/"
            target="_blank"
            title="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/StavrosOrf"
            target="_blank"
            title="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
